<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>TicTacToe</title>
</head>
<body>
      <table>
        <tbody id="game">
            <tr class="v1">
              <th class="b-right b-bottom v4 v7"></th>
              <th class="b-right b-bottom v5"></th>
              <th class="b-bottom v6 v8"></th>
            </tr>
            <tr class="v2">
              <th class="b-right b-bottom v4"></th>
              <th class="b-right b-bottom v5 v7 v8"></th>
              <th class="b-bottom v6"></th>
            </tr>
            <tr class="v3">
              <th class="b-right v4 v8"></th>
              <th class="b-right v5"></th>
              <th class="v6 v7"></th>
            </tr>
        </tbody>
      </table>

      <div id="choice">
        <span id="emUso"></span> <br>
        <span id="x">X</span> <br>
        <span id="o">O</span>
      </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
